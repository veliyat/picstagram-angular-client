<div class="card">
  <div class="card-body">
    <h1 class="text-center logo">Picstagram</h1>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" class="mt-4">
      <div class="form-group">
        <input type="text" formControlName="username" class="form-control form-control-sm"
          [ngClass]="{ 'is-invalid': loginForm.get('username').dirty && loginForm.get('username').invalid }"
          placeholder="Mobile Number, Username or Email">
        <span class="invalid-feedback">Mobile Number, Username or Email has to be entered.</span>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control form-control-sm"
          [ngClass]="{ 'is-invalid': loginForm.get('password').dirty && loginForm.get('password').invalid }"
          placeholder="Password">
        <span class="invalid-feedback">Password can't be blank.</span>
      </div>

      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-sm">Login</button>
    </form>

    <div class="row mt-4">
      <div class="col-md-5">
        <hr>
      </div>
      <div class="col-md-2">
        OR
      </div>
      <div class="col-md-5">
        <hr>
      </div>
    </div>

    <p class="mt-4">
      <button class="btn btn-primary btn-block btn-sm">
        <i class="fab fa-facebook-square"></i>
        Login With Facebook
      </button>
    </p>
  </div>
</div>
<div class="card mt-2">
  <div class="text-center card-body">
    Don't have an account? <a routerLink="/accounts/emailsignup">Sign Up</a>
  </div>
</div>
